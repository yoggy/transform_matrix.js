<html>
<head>
	<meta charset="utf-8">
	<title>transform matrix</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="http://mrdoob.github.io/three.js/build/three.min.js"></script>
	<script src="transform_matrix.js"></script>
</head>

<body>
	<div class="container">
		<div class="col-md-12">
			<h2>transform matrix</h2>
			<p>Please enter the angle in degree.</p>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">translate x</label>
					<div class="col-sm-10">
						<input type="text" id="translate_x" class="form-control" value="0.0"/>
					</div>
					<label for="name" class="col-sm-2 control-label">translate y</label>
					<div class="col-sm-10">
						<input type="text" id="translate_y" class="form-control" value="0.0"/>
					</div>
					<label for="name" class="col-sm-2 control-label">translate z</label>
					<div class="col-sm-10">
						<input type="text" id="translate_z" class="form-control" value="0.0"/>
					</div>
					<label for="name" class="col-sm-2 control-label">rotate x</label>
					<div class="col-sm-10">
						<input type="text" id="rotate_x" class="form-control" value="0.0"/>
					</div>
					<label for="name" class="col-sm-2 control-label">rotate y</label>
					<div class="col-sm-10">
						<input type="text" id="rotate_y" class="form-control" value="0.0"/>
					</div>
					<label for="name" class="col-sm-2 control-label">rotate z</label>
					<div class="col-sm-10">
						<input type="text" id="rotate_z" class="form-control" value="0.0"/>
					</div>
					<input id="button" type="button" value="rotate" class="btn btn-primary btn-lg">
			</form>
		</div>
		<div class="col-md-12">
			<h2>matrix</h2>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-3">

					<div class="col-sm-3">

					</div>
					<div class="col-sm-3">
						<input type="text" id="matrix_02" class="form-control" value="0.0"/>
					</div>
					<div class="col-sm-3">
						<input type="text" id="matrix_03" class="form-control" value="0.0"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3">

					</div>
					<div class="col-sm-3">

					</div>
					<div class="col-sm-3">
						<input type="text" id="matrix_12" class="form-control" value="0.0"/>
					</div>
					<div class="col-sm-3">
						<input type="text" id="matrix_13" class="form-control" value="0.0"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-3">
						<input type="text" id="matrix_20" class="form-control" value="0.0"/>

					<div class="col-sm-3">
						<input type="text" id="matrix_21" class="form-control" value="0.0"/>

					<div class="col-sm-3">

						<input type="text" id="matrix_33" class="form-control" value="0.0"/>
					</div>
				</div>
		</div>
	</div>
</body>
</html>
